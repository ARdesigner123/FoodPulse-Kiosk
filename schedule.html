<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Schedule</title>
    <meta name="viewport" content="width=810, height=1080, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
<div class="tablet-frame">
    <!-- NAVBAR-->
    <nav class="navbar">
        <div class="nav-left">
            <img src="static/images/logo.png" class="logo">
            <span class="app-name">SP FoodPulse Kiosk</span>
        </div>
        
        <div class="language-select">
            <span id="langLabel">Language</span>
            <select id="languageDropdown">
                <option value="en" selected>English</option>
                <option value="zh">Mandarin</option>
                <option value="ta">Tamil</option>
                <option value="ms">Malay</option>
            </select>
        </div>
    </nav>
    
    <!-- SCHEDULE HEADER -->
    <div class="schedule-header">
        <div class="schedule-title-row">
            <button class="back-btn" onclick="history.back()">←</button>
            <h2 id="monthTitle">January 2026</h2>
        </div>

        <div class="legend-card">
            <div class="legend-title" id="legendTitle">Crowd Level Legend</div>
            
            <div class="legend-grid">
                <div class="legend-item">
                    <span class="dot green"></span> <span id="lowLabel">Low</span>
                </div>
                <div class="legend-item">
                    <span class="dot yellow"></span> <span id="mediumLabel">Medium</span>
                </div>
                <div class="legend-item">
                    <span class="dot red"></span> <span id="highLabel">High</span>
                </div>
                <div class="legend-item">
                    <span class="dot white"></span> <span id="weekendLabel">Weekend</span>
                </div>
            </div>
        </div>
    </div>

    <!-- CALENDAR -->
    <div class="calendar">
        <div class="calendar-header">
            <button onclick="changeMonth(-1)">◀</button>
            <button onclick="changeMonth(1)">▶</button>
        </div>

        <div class="calendar-grid" id="calendarGrid">
            <!-- Generated by JS -->
        </div>
    </div>

    <!-- MORE INFO -->
    <div class="info-panel" id="infoPanel">
        <div class="info-card">
            <h3 id="infoDate">More Info</h3>
            <p id="infoTitle"></p>
            <p id="infoText">Select a date to see details.</p>
        </div>
    </div>
</div>

<!-- JS -->
<script src="static/script.js"></script>
</body>
</html>
